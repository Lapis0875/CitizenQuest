name: CitizenQuest
version: ${project.version}
main: kr.ojr.lapis.citizenquest.CitizenQuest
api-version: 1.13
prefix: CitizenQuest
depend: [Citizen]
authors: [sleepylapis]
description: Citizen Quests plugin is a RPG-Quest plugin compatible with Citizen plugin. This plugin interacts with Citzen`s npcs so players can acquire quests from npcs.
website: https://lapis0875.github.io
commands:
  citizenquest:
    description: Citizen Quest plugin`s main command. Several subcommand is supported to help player/operator`s quest management.
    aliases: [q, cq, quest]
